<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Employee Login</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter', sans-serif;
}

/* Page Background */
body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#f4f6f9;
    padding:20px;
}

/* Login Card */
.login-container{
    width:100%;
    max-width:380px;
    background:#ffffff;
    padding:35px;
    border-radius:8px;
    box-shadow:0 4px 15px rgba(0,0,0,0.08);
}

/* Heading */
.login-container h2{
    text-align:center;
    margin-bottom:25px;
    font-weight:600;
    color:#2c3e50;
}

/* Form Groups */
.form-group{
    margin-bottom:18px;
}

.form-group label{
    display:block;
    font-size:14px;
    margin-bottom:6px;
    color:#555;
}

/* Inputs */
.form-group input{
    width:100%;
    padding:11px;
    border:1px solid #dcdcdc;
    border-radius:6px;
    font-size:14px;
    transition:0.2s ease;
}

.form-group input:focus{
    border-color:#4e73df;
    outline:none;
}

/* Button */
.login-btn{
    width:100%;
    padding:12px;
    background:#4e73df;
    border:none;
    border-radius:6px;
    color:white;
    font-size:15px;
    font-weight:500;
    cursor:pointer;
    transition:0.2s;
}

.login-btn:hover{
    background:#375ad3;
}

/* Footer */
.footer-text{
    text-align:center;
    margin-top:18px;
    font-size:13px;
    color:#777;
}

/* Responsive */
@media (max-width:480px){
    .login-container{
        padding:25px;
    }
}

</style>
</head>

<body>

<div class="login-container">

    <h2>Employee Login</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" placeholder="Enter username" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter password" required>
        </div>

        <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="footer-text">
        Attendance Management System
    </div>

</div>

</body>
</html>
