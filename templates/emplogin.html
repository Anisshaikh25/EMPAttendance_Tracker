<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Employee Login</title>

<style>
/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

/* Background */
body {
    height: 100vh;
    background: linear-gradient(135deg, #4f6df5, #7c3aed);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Container */
.container {
    width: 100%;
    padding: 20px;
}

/* Card */
.login-card {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(12px);
    padding: 40px;
    border-radius: 16px;
    width: 100%;
    max-width: 380px;
    margin: auto;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    color: white;
}

/* Heading */
.login-card h2 {
    text-align: center;
    margin-bottom: 25px;
}

/* Input group */
.input-group {
    margin-bottom: 18px;
}

.input-group label {
    display: block;
    margin-bottom: 6px;
    font-size: 14px;
}

.input-group input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 14px;
}

/* Button */
.login-btn {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(135deg, #22c55e, #16a34a);
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.login-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.25);
}

/* Footer */
.footer-text {
    text-align: center;
    margin-top: 18px;
    font-size: 13px;
    opacity: 0.9;
}

/* Responsive */
@media (max-width: 420px) {
    .login-card {
        padding: 30px 20px;
    }
}
</style>

</head>
<body>

<div class="container">
    <div class="login-card">
        <h2>Employee Login</h2>

        <form>
            <div class="input-group">
                <label>Username</label>
                <input type="text" placeholder="Enter username" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="Enter password" required>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <p class="footer-text">Attendance Management System</p>
    </div>
</div>

</body>
</html>
